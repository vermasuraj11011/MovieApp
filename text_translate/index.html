<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Box1 {
            height: 300px;
            width: 300px;
            padding: 10px;
            text-align: left;
        }

        #Box2 {
            height: 300px;
            width: 300px;
            padding: 10px;
        }

        #maincont {
            text-align: center;

        }


        button {
            padding: 1%;
        }
    </style>
</head>

<body>
    <div id="maincont">
        <label for="lang">Please select a Lang</label>
        <select name="lang" id="Langs" onchange="getthevalue()">
            <option value="en">English</option>
            <option value="ar">Arabic</option>
            <option value="zh">Chinese</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <option value="id">Indonesian</option>
            <option value="ga">Irish</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="pl">Polish</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="es">Spanish</option>
            <option value="tr">Turkish</option>
            <option value="vi">Vietnamese</option>
        </select>
        <br>
        <br>
        <textarea id="Box1" rows="10" cols="50">

        </textarea>
        <textarea id="Box2" rows="10" cols="50">

        </textarea>
        <br>
        <!-- <button>Click to Stop</button> -->
        <button onclick="getthevalue()">translate</button>
        <!-- <button>Speak out</button> -->




    </div>

</body>


</html>

<script>

    function getthevalue() {
        let input = document.querySelector('#Box1').value;
        // console.log('input:', input)

        let output = document.querySelector('#Box2');
        let lang = document.querySelector('#Langs').value

        fetch("https://libretranslate.de/translate", {
            method: "POST",
            body: JSON.stringify({
                q: `${input}`,
                source: "en",
                target: `${lang}`
            }),
            headers: { "Content-Type": "application/json" }
        }).then((r) => {
            return r.json()
        }).then((r) => {
            // console.log('r:', r)
            output.value = r.translatedText
        })
    }

</script>
